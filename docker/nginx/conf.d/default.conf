server {
	listen [::]:5500;
	listen 5500;

	server_tokens off;
	server_name localhost;

	root   /usr/share/nginx/html;
	index  index.html;

	location / {
		try_files $uri $uri/ /index.html;
	}

    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
